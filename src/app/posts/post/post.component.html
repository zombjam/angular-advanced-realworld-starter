<div class="post-page" *ngIf="article$ | async as article">
  <div class="banner">
    <div class="container">
      <h1>{{ article?.title }}</h1>

      <div class="post-meta">
        <a href="#">
          <img src="http://i.imgur.com/Qr71crq.jpg" />
        </a>
        <div class="info">
          <a href="#" class="author">{{ article?.author }}</a>
          <span class="date">{{ article?.createdAt | date: "MMMM d, y" }}</span>
        </div>
        <button class="btn btn-sm btn-outline-secondary">
          <i class="ion-plus-round"></i>
          &nbsp; Follow {{ article?.author }}
          <span class="counter">(10)</span>
        </button>
        &nbsp;&nbsp;
        <button class="btn btn-sm btn-outline-primary">
          <i class="ion-heart"></i>
          &nbsp; Favorite Post
          <span class="counter">(29)</span>
        </button>
      </div>
    </div>
  </div>

  <div class="container page">
    <div class="row post-content">
      <div class="col-md-12">
        <p>{{ article?.body }}</p>
      </div>
    </div>
  </div>
</div>
